<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style4.css" />
    <title>OVERLAY</title>
  </head>
  <body>
    <h1>Move the mouse over the square</h1>

    <div class="box">
      <div class="overlay">
        <p>
          This content is hidden through transformation and only appears when
          hovering over <code>div.box</code>
        </p>
      </div>
    </div>
    <button data-modal-open>open</button>
    <div class="beckdrop is-hidden" data-modal>
      <div class="modal">
        <button data-modal-close>close</button>
      </div>
    </div>

    <script src="./js/modal.js"></script>
  </body>
</html>
